<body>

  <!-- Placeholder for NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow" id="navbarPlaceholder"></nav>

  <!-- Bootstrap Login Form -->
   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center">Log in to UrbanEx</h2>
          <form id="login-form">
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="passwordInput" required>
                <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y me-2" 
                onclick="togglePassword()" style="z-index: 1; background: none; border: none;">
                <img src="images/passwordvisible.png" id="toggleIcon" alt="Show Password" style="width: 24px; height: 24px;">
               </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <a href="signup.html" class="text-decoration-none text-muted ">Trying to sign up?</a>
  </div>

  <!--Placeholder for Footer-->
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" id="footerPlaceholder"></footer>

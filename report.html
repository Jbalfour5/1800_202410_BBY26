  <!--Report Form-->

  <div class="container">
    <br>
    <h1>Report for <span id="reportName"> Place Name</span></h1>
    <br>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Add a place name</label>
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div>
      <br>
      <div class="form-group">
        <div class="card-body">
          <p>Rate your overall experience:</p>
          <span class="material-icons star" id="star1">star_outline</span>
          <span class="material-icons star" id="star2">star_outline</span>
          <span class="material-icons star" id="star3">star_outline</span>
          <span class="material-icons star" id="star4">star_outline</span>
          <span class="material-icons star" id="star5">star_outline</span>
        </div>

        <label for="exampleFormControlInput1">How easy is it to find parking here?</label>
        <select class="form-control" id="parking">
          <option>Hard</option>
          <option>Moderate</option>
          <option>Easy</option>
          <option>Not-Sure</option>
        </select>
        <br>

        <label for="exampleFormControlInput1">How would you rate the accessibility and convenience of transportation
          options?</label>
        <select class="form-control" id="transportation">
          <option>Hard</option>
          <option>Moderate</option>
          <option>Easy</option>
          <option>Not-Sure</option>
        </select>
        <br>

        <label for="exampleFormControlInput1">How satisfied are you with the amenities available?</label>
        <select class="form-control" id="amenities">
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Not-Satisfied</option>
        </select>
        <br>

        <label for="exampleFormControlInput1">How would you describe the safety measures?</label>
        <select class="form-control" id="safetyMeasures">
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Not-Satisfied</option>
        </select>
        <br>


        <label for="exampleFormControlInput1">How satisfied are you with the level of crowding at this
          location?</label>
        <select class="form-control" id="crowding">
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Not-Satisfied</option>
        </select>
        <br>

        <label for="exampleFormControlInput1">How satisfied are you with the lighting in this area?</label>
        <select class="form-control" id="lighting">
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Not-Satisfied</option>
        </select>
        <br>

        <label for="exampleFormControlInput1">How satisfied are you with the wheelchair accessibility?</label>
        <select class="form-control" id="accessibility">
          <option>Satisfied</option>
          <option>Neutral</option>
          <option>Not-Satisfied</option>
        </select>
        <br>

      </div>

      <div class="form-group">
        <label for="ReportComments">Comments / Feedback</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <br>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReport()">Submit</button>

      </div>
  </div>
  </form>
